<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            position: relative;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 3em;
            color: #ff6b9d;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .cat-names {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
            font-style: italic;
        }

        .question {
            font-size: 2em;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .cat-image-container {
            margin: 30px 0;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .cat-image {
            width: 100%;
            max-width: 400px;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .emotion-text {
            font-size: 1.5em;
            color: #ff6b9d;
            margin-top: 20px;
            font-weight: bold;
            min-height: 40px;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            position: relative;
            min-height: 120px;
            align-items: center;
            margin-top: 30px;
        }

        button {
            padding: 20px 50px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            position: absolute;
            transition: all 0.2s ease;
        }

        #noBtn:hover {
            transform: scale(1.05);
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .celebration.active {
            display: flex;
        }

        .celebration h1 {
            font-size: 4em;
            color: #ff6b9d;
            margin-bottom: 30px;
            animation: bounce 1s infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .celebration-image {
            width: 450px;
            height: 350px;
            object-fit: cover;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
        }

        .hearts {
            font-size: 5em;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        .kiss {
            font-size: 3em;
            display: inline-block;
            animation: kiss 0.5s ease-in-out infinite;
            margin: 0 10px;
        }

        @keyframes kiss {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-10px) rotate(-2deg); }
            75% { transform: translateX(10px) rotate(2deg); }
        }

        .shake {
            animation: shake 0.5s;
        }

        .floating-heart {
            position: fixed;
            font-size: 3em;
            pointer-events: none;
            animation: floatUp 4s ease-in forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .message {
            font-size: 2em;
            color: #ff6b9d;
            margin-top: 20px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>üíù Will You Be My Valentine? üíù</h1>
        <div class="cat-names">~ Mochi & Peach ~</div>
        <div class="question">Will you be my Valentine?</div>
        
        <div class="cat-image-container">
            <img id="catImage" class="cat-image" src="" alt="Mochi and Peach">
            <div class="emotion-text" id="emotionText"></div>
        </div>

        <div class="buttons">
            <button id="yesBtn">Yes! üíï</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <h1>YAAAY! üéâüíñüéä</h1>
        <img class="celebration-image" id="celebrationImage" src="" alt="Celebrating cats">
        <div class="hearts">üíñüíïüíóüíìüíù</div>
        <div>
            <span class="kiss">üíã</span>
            <span class="kiss" style="animation-delay: 0.2s;">üòò</span>
            <span class="kiss" style="animation-delay: 0.4s;">üíã</span>
            <span class="kiss" style="animation-delay: 0.6s;">üòò</span>
            <span class="kiss" style="animation-delay: 0.8s;">üíã</span>
        </div>
        <div class="message">Mochi & Peach are so happy! üíï‚ú®</div>
        <div class="message" style="font-size: 1.5em; margin-top: 10px;">I knew you'd say yes! ü•∞</div>
    </div>

    <script>
        let noClickCount = 0;
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const catImage = document.getElementById('catImage');
        const emotionText = document.getElementById('emotionText');
        const celebration = document.getElementById('celebration');
        const container = document.getElementById('container');
        const celebrationImage = document.getElementById('celebrationImage');

        // Cat couple emotions with corresponding images
        const emotions = [
            {
                state: 'happy',
                image: 'https://images.unsplash.com/photo-1548681528-6a5c45b66b42?w=500&h=400&fit=crop',
                text: 'üòä We\'re so happy together! üíï',
                message: ''
            },
            {
                state: 'pleading',
                image: 'https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?w=500&h=400&fit=crop',
                text: 'ü•∫ Please? Pretty please? üôè',
                message: 'Mochi and Peach are begging...'
            },
            {
                state: 'sad',
                image: 'https://images.unsplash.com/photo-1573865526739-10c1dd52e0db?w=500&h=400&fit=crop',
                text: 'üò¢ You\'re making us sad... üíî',
                message: 'Their hearts are breaking...'
            },
            {
                state: 'crying',
                image: 'https://images.unsplash.com/photo-1495360010541-f48722b34f7d?w=500&h=400&fit=crop',
                text: 'üò≠ We\'re crying now! Please reconsider! üíß',
                message: 'The tears won\'t stop...'
            },
            {
                state: 'angry',
                image: 'https://images.unsplash.com/photo-1574158622682-e40e69881006?w=500&h=400&fit=crop',
                text: 'üòæ That\'s it! You\'ve made us ANGRY! üí¢',
                message: 'You really don\'t want to see angry cats...'
            },
            {
                state: 'super-angry',
                image: 'https://images.unsplash.com/photo-1513360371669-4adf3dd7dff8?w=500&h=400&fit=crop',
                text: 'üò° FINE! We\'re VERY angry now! üî•',
                message: 'This is your last chance!!!'
            }
        ];

        const celebrationImages = [
            'https://images.unsplash.com/photo-1450778869180-41d0601e046e?w=500&h=400&fit=crop',
            'https://images.unsplash.com/photo-1518791841217-8f162f1e1131?w=500&h=400&fit=crop',
            'https://images.unsplash.com/photo-1529778873920-4da4926a72c2?w=500&h=400&fit=crop'
        ];

        // Initialize with happy cats
        updateEmotion(0);

        function updateEmotion(index) {
            const emotion = emotions[Math.min(index, emotions.length - 1)];
            catImage.src = emotion.image;
            emotionText.textContent = emotion.text;
            
            // Add shake effect when sad or angry
            if (index >= 2) {
                container.classList.add('shake');
                setTimeout(() => container.classList.remove('shake'), 500);
            }
        }

        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            noClickCount++;

            // Update emotion based on click count
            updateEmotion(noClickCount);

            // Move button to random position
            const maxX = window.innerWidth - 200;
            const maxY = window.innerHeight - 100;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Shrink NO button progressively
            const newSize = Math.max(0.4, 1 - (noClickCount * 0.12));
            noBtn.style.transform = `scale(${newSize})`;

            // Grow YES button progressively
            const yesSize = 1 + (noClickCount * 0.25);
            yesBtn.style.transform = `scale(${yesSize})`;

            // Extra effects for angry stages
            if (noClickCount >= 4) {
                // Change background to more intense colors
                document.body.style.background = 'linear-gradient(135deg, #fc4a1a 0%, #f7b733 100%)';
                
                // Make the whole container shake
                container.classList.add('shake');
                setTimeout(() => container.classList.remove('shake'), 500);
            }

            if (noClickCount >= 5) {
                // Even more dramatic effects
                document.body.style.background = 'linear-gradient(135deg, #eb3349 0%, #f45c43 100%)';
                noBtn.textContent = noClickCount === 5 ? 'NO?!' : 'REALLY?!';
            }
        });

        yesBtn.addEventListener('click', function() {
            celebration.classList.add('active');
            celebrationImage.src = celebrationImages[Math.floor(Math.random() * celebrationImages.length)];
            createConfetti();
            createFloatingHearts();
            createFireworks();
        });

        function createConfetti() {
            const colors = ['#ff6b9d', '#f5576c', '#ffd700', '#ff69b4', '#ff1493', '#ffc0cb'];
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.width = Math.random() * 15 + 5 + 'px';
                    confetti.style.height = confetti.style.width;
                    celebration.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function createFloatingHearts() {
            setInterval(() => {
                const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíì', 'üíû', 'üíò'];
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = '100%';
                celebration.appendChild(heart);
                
                setTimeout(() => heart.remove(), 4000);
            }, 300);
        }

        function createFireworks() {
            const fireworkColors = ['#ff6b9d', '#f5576c', '#ffd700', '#ff69b4', '#ff1493'];
            
            setInterval(() => {
                const firework = document.createElement('div');
                firework.style.position = 'fixed';
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 50 + '%';
                firework.style.fontSize = '3em';
                firework.textContent = '‚ú®';
                firework.style.animation = 'float 2s ease-out forwards';
                celebration.appendChild(firework);
                
                setTimeout(() => firework.remove(), 2000);
            }, 500);
        }
    </script>
</body>
</html>
